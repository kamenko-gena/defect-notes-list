<form
    class="login-form-group"
    [formGroup]="loginFormGroup"
    (submit)="submitForm()"
>
    <div class="tui-form__header">
        <tui-input formControlName="email" tuiHintContent="A tooltip">
            Email
            <tui-error
                formControlName="email"
                [error]="[] | tuiFieldError | async"
            ></tui-error>
        </tui-input>
    </div>

    <div class="tui-form__row">
        <tui-input-password formControlName="password" tuiTextfieldSize="s">
            Пароль
            <tui-error
                formControlName="password"
                [error]="[] | tuiFieldError | async"
            ></tui-error>
        </tui-input-password>
    </div>

    <div class="tui-form__buttons">
        <button
            class="tui-form__button"
            tuiButton
            type="submit"
            [showLoader]="loadingBtn()"
            [disabled]="!loginFormGroup.valid"
        >
            Войти
        </button>
    </div>
</form>
