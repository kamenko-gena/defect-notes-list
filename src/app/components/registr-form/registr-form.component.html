<form class="registr-form-group" [formGroup]="registrFormGroup" (submit)="submitForm()">

    <div class="tui-form__header">
        <tui-input
            formControlName="login"
            tuiHintContent="A tooltip"
            >
            Логин
            <input tuiTextfield />
            <tui-error
            formControlName="login"
            [error]="[] | tuiFieldError | async"
            ></tui-error>
        </tui-input>
    </div>

    <div class="tui-form__row">
        <tui-input-password
            formControlName="password"
            tuiTextfieldSize="s"
        >
            Пароль
            <input tuiTextfield />
            <tui-error
            formControlName="password"
            [error]="[] | tuiFieldError | async"
            ></tui-error>
        </tui-input-password>
    </div>

    <div class="tui-form__row">
        <tui-input-password
            formControlName="confirmPassword"
            tuiTextfieldSize="s"
        >
            Подтверждение пароля
            <input tuiTextfield />
            <tui-error
            formControlName="confirmPassword"
            [error]="[] | tuiFieldError | async"
            ></tui-error>
        </tui-input-password>
    </div>

    <tui-error
    [error]="[] | tuiFieldError | async"
    ></tui-error>

    <div class="tui-form__buttons">
        <button class="tuiButton" tuiButton type="submit" [disabled]="!registrFormGroup.valid">Зарегистрироваться</button>
    </div>
    
</form>
