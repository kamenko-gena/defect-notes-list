@if (currentUserName() !== '') {
    <tui-avatar [text]="currentUserName()" class="tui-avatar"></tui-avatar>
}

<div class="nav-container tui-skeleton_light">
    <a class="tuiLink-btn" icon="tuiIconHomeLarge" routerLink="/" tuiLink></a>
    &nbsp;
    <a
        class="tuiLink-btn"
        icon="tuiIconClipboardLarge"
        routerLink="/my-notes"
        tuiLink
    ></a>
    &nbsp;
    <a
        class="tuiLink-btn"
        icon="tuiIconEditLarge"
        routerLink="/my-notes/create"
        tuiLink
    ></a>
</div>

@if (currentUserName() !== '') {
    <button
        appearance="icon"
        icon="tuiIconLogOutLarge"
        tuiIconButton
        type="button"
        (click)="logout()"
    ></button>
}
