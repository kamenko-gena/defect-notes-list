<div class="table-container">
    <div class="filter-buttons-block">
        <div class="select-container">
            <tui-select
                tuiTextfieldSize="s"
                [formControl]="filterSectionName"
                [tuiTextfieldCleaner]="true"
            >
                Фильтр по разделу

                <select
                    placeholder="Выберите раздел"
                    tuiSelect
                    [items]="filterName"
                ></select>
            </tui-select>
        </div>
        <button
            class="filter-button"
            appearance="flat"
            size="s"
            tuiButton
            type="button"
            (click)="filterByData()"
        >
            Дата
        </button>
        <button
            class="filter-button"
            appearance="flat"
            size="s"
            tuiButton
            type="button"
            (click)="filterByComplited()"
        >
            Статус
        </button>
    </div>
    <table class="table-content" tuiTable>
        <thead>
            <tr tuiThGroup>
                <th tuiTh [resizable]="true">{{ tableColName[0] }}</th>
                <th tuiTh [resizable]="true">{{ tableColName[1] }}</th>
                <th tuiTh [resizable]="true" [sorter]="totalSorter">
                    {{ tableColName[2] }}
                </th>
                <th tuiTh [resizable]="true">{{ tableColName[3] }}</th>
                <th tuiTh [resizable]="true">
                    {{ tableColName[4] }}
                </th>
            </tr>
        </thead>
        <tbody tuiTbody>
            @for (note of notesFromFirebase(); track note) {
                <tr>
                    <td tuiTd>
                        <a [routerLink]="['/my-notes', note.id]" tuiLink>
                            {{ note.equipName }}
                        </a>
                    </td>
                    <td tuiTd>{{ note.section }}</td>
                    <td tuiTd>
                        <tui-badge
                            [status]="note.isCompleted ? 'success' : 'error'"
                            [value]="
                                note.isCompleted ? 'Устранено' : 'Нет решения'
                            "
                        ></tui-badge>
                    </td>
                    <td tuiTd>
                        <div class="author-block">
                            <tui-avatar
                                [autoColor]="true"
                                [text]="note.author.username"
                                class="avatar"
                                size="xs"
                            ></tui-avatar>
                            {{ note.author.username }}
                        </div>
                    </td>
                    <td tuiTd>{{ note.date.join('.') }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
